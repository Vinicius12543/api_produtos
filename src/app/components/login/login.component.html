<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login</title>
    <style>
    .yellow-bg {
    background-color: rgb(232, 221, 17);
    }
    
    .blue-bg {
    background-color: rgb(0, 128, 255);
    color: rgb(255, 255, 255);
    }
    input::placeholder {
    color: white;
    }
    </style>
</head>

<body>
    <div class="container yellow-bg">
        <h1>Login</h1>

        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control blue-bg" id="inputEmail" placeholder="Digite o email do Usuário" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control blue-bg" id="inputPassword" placeholder="Digite a senha do Usuário" required>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>

            <div class="mt-3">
                <a routerLink="/recuperar-senha">Esqueceu a senha?</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
