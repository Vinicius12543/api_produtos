<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Cadastro de Movimentações</title>
    <style>
        .container{
            justify-content: around;
        }

        .blue-bg {
            background-color: rgb(0, 128, 255);
            color: rgb(255, 255, 255);
        }

        .yellow-bg {
            background-color: rgb(232, 221, 17);
        }
        #data{
            border-radius: 5px;
            width: 210px;
            text-align: center;
            font-size: 20px;
        }

        input::placeholder {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container yellow-bg">
        <h1>Cadastro de Movimentações</h1>

        <form [formGroup]="formCadastro">
            <div class="mb-3">
                <label for="inputProduto" class="form-label" form>Produto</label>
                <select class="form-control blue-bg" id="inputProduto" required>
                    <option value="" >Selecione um produto</option>
                    <option *ngFor="let item of produtos" value="{{item.produto}}">{{item.nome}}</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="inputTipo" class="form-label">Tipo</label>
                <select class="form-control blue-bg" id="inputTipo" required>
                    <option value="">Selecione o tipo:</option>
                    <option value="1">Entrada</option>
                    <option value="2">Saída</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Quantidade</label>
                <input type="number" class="form-control blue-bg col-md-3"
                placeholder="Digite a quantidade de Movimentações" required>
            </div>

            <div class="col-md-3">
                <label class="form-label" >Preço</label>
                <input type="number" class="form-control blue-bg" id="inputValor"
                    placeholder="Digite o preço da Movimentação" required>
            </div>

            <div class="col-md-3">
                <label for="data">Data da Movimentação</label>
                <input id="data" type="date" class="blue-bg" required>
            </div>
           
            <div class="mb-3">
                <label class="form-label">Observação</label>
                <textarea type="text" class="form-control blue-bg" placeholder="Faça uma observação sobre a Movimentação"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary me-2">Cadastrar</button>

            <a class="btn btn-light" routerLink="/movimentacoes-consulta">Ir para a consulta</a>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
