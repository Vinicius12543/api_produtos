<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Consulta de Produtos</title>
    <style>
        .container {
            background-color: rgb(232, 221, 17);
            text-align: center;
        }
        
        .itens{
            flex-wrap: nowrap;
            text-align: left;
        }
        
        .blue-bg {
            background-color: rgb(0, 128, 255);
            color: rgb(255, 255, 255);
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Consulta de Produtos</h1>

        <table class="table table-striped table-bordered yellow-table">
            <thead >
                <tr>
                    <th class="blue-bg">Nome</th>
                    <th class="blue-bg">Preço</th>
                    <th class="blue-bg">Descrição</th>
                    <th class="blue-bg">Qtd</th>
                    <th class="blue-bg">Total</th>
                    <th class="blue-bg">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of produtos">
                    <td class="itens">{{item.nome}}</td>
                    <td class="itens">{{item.descricao}}</td>
                    <td class="itens">{{item.preco | currency: "R$ "}}</td>
                    <td class="itens">{{item.quantidade}}</td>
                    <td class="itens">{{item.preco * item.quantidade | currency: "R$ "}}</td>
                    <td class="itens">
                        <button type="button" class="btn btn-primary btn-sm me-2" routerLink="/produtos-edicao">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <strong>Quantidade de produtos: {{produtos.length}}</strong>
                            </td>
                        </tr>
                    </tfoot>
                    </table>
                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
