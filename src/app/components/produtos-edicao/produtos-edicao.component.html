<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Edição de Movimentação</title>
    <style>
        .yellow-bg {
            background-color: rgb(232, 221, 17);
        }
    
        .blue-bg {
            background-color: rgb(0, 128, 255);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="container yellow-bg">
        <h1>Edição de Movimentação</h1>

        <form>
            <div class="mb-3">
                <label for="inputDescricao" class="form-label">Descrição</label>
                <input type="text" class="form-control blue-bg" id="inputDescricao" value="Movimentação 1" required>
            </div>
            <div class="mb-3">
                <label for="inputTipo" class="form-label">Tipo</label>
                <select class="form-control blue-bg" id="inputTipo" required>
                    <option value="entrada">Entrada</option>
                    <option value="saida" selected>Saída</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputValor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control blue-bg" id="inputValor" value="50.00" required>
            </div>

            <button type="submit" class="btn btn-primary me-2">Salvar</button>
            <a class="btn btn-light" routerLink="/produtos-consulta">Ir para a consulta</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
